<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="keys">
      <button id="one" class="btn" onclick="deleteChar()">DEL</button>
      <button id="two" class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="addValue('sin')">sin</button>
      <button class="btn" onclick="addValue('cos')">cos</button>
      <button class="btn" onclick="addValue('tan')">tan</button>
      <button class="btn" onclick="addValue('log')">log</button>
      <button class="btn" onclick="addValue('ln')">ln</button>
      <button class="btn" onclick="addValue('pi')">π</button>
      <button class="btn" onclick="addValue('e')">e</button>
      <button class="btn" onclick="addValue('!')">!</button>
      <button class="btn" onclick="addValue('sqrt')">√</button>
      <button class="btn" onclick="addValue('(')">(</button>
      <button class="btn" onclick="addValue(')')">)</button>
      <button class="btn" onclick="addValue('%')">%</button>
      <button class="btn" onclick="addValue('7')">7</button>
      <button class="btn" onclick="addValue('8')">8</button>
      <button class="btn" onclick="addValue('9')">9</button>
      <button class="btn" onclick="addValue('/')">/</button>
      <button class="btn" onclick="addValue('4')">4</button>
      <button class="btn" onclick="addValue('5')">5</button>
      <button class="btn" onclick="addValue('6')">6</button>
      <button class="btn" onclick="addValue('*')">*</button>
      <button class="btn" onclick="addValue('1')">1</button>
      <button class="btn" onclick="addValue('2')">2</button>
      <button class="btn" onclick="addValue('3')">3</button>
      <button class="btn" onclick="addValue('-')">-</button>
      <button class="btn" onclick="addValue('0')">0</button>
      <button class="btn" onclick="addValue('.')">.</button>
      <button class="btn" onclick="calculate()">=</button>
      <button class="btn" onclick="addValue('+')">+</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
